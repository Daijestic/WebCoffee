<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/tai-khoan.css}">
</head>

<style>
    /* Reset cơ bản */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .user-info {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .info-item {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }

    .info-item label {
        font-weight: bold;
        color: #555;
        width: 150px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .info-item span {
        color: #333;
        flex: 1;
    }

    .actions {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .edit-btn {
        background-color: #4CAF50;
    }

    .edit-btn:hover {
        background-color: #45a049;
    }

    .logout-btn {
        background-color: #f44336;
    }

    .logout-btn:hover {
        background-color: #da190b;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }

        .info-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .info-item label {
            width: 100%;
            margin-bottom: 5px;
        }
    }
</style>

<body>
<div class="container">
    <h1>Thông Tin Tài Khoản</h1>
    <div class="user-info">
        <div class="info-item">
            <label><i class="fas fa-id-badge"></i> ID:</label>
            <span th:text="${user.id}"></span>
        </div>
        <div class="info-item">
            <label><i class="fas fa-user"></i> Họ Tên:</label>
            <span th:text="${user.hoTen}"></span>
        </div>
        <div class="info-item">
            <label><i class="fas fa-venus-mars"></i> Giới Tính:</label>
            <span th:text="${user.gioiTinh}"></span>
        </div>
        <div class="info-item">
            <label><i class="fas fa-map-marker-alt"></i> Địa Chỉ:</label>
            <span th:text="${user.diaChi}"></span>
        </div>
        <div class="info-item">
            <label><i class="fas fa-phone"></i> Số Điện Thoại:</label>
            <span th:text="${user.sdt}"></span>
        </div>
        <div class="info-item">
            <label><i class="fas fa-envelope"></i> Email:</label>
            <span th:text="${user.email}"></span>
        </div>
        <div class="info-item">
            <label><i class="fas fa-user-tag"></i> Tên Đăng Nhập:</label>
            <span th:text="${user.username}"></span>
        </div>
        <div class="info-item">
            <label><i class="fas fa-shield-alt"></i> Vai Trò:</label>
            <span th:text="${user.roles != null ? user.roles.join(', ') : 'Không có vai trò'}"></span>
        </div>
    </div>
    <div class="actions">
        <a th:href="@{/edit-profile}" class="btn edit-btn">Chỉnh Sửa</a>
        <a th:href="@{/logout}" class="btn logout-btn">Đăng Xuất</a>
    </div>
</div>
</body>
</html>
