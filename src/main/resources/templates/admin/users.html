<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thêm meta tags cho CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Quản Lý Người Dùng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --success-color: #4CAF50;
            --light-gray: #f2f2f2;
            --dark-gray: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            color: var(--primary-color);
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: #e68a00;
        }

        .btn-info {
            background-color: var(--info-color);
            color: white;
        }

        .btn-info:hover {
            background-color: #0b7dda;
        }

        /* Filter section */
        .filters {
            display: flex;
            margin-bottom: 20px;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filters select {
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: white;
        }

        .search-box {
            position: relative;
            flex-grow: 1;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            padding-left: 35px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        /* Users Table */
        .users-table-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: 20px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            font-weight: 600;
        }

        .users-table tr:hover {
            background-color: #f9f9f9;
        }

        .users-table .user-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .badge-admin {
            background-color: #f44336;
            color: white;
        }

        .badge-user {
            background-color: #2196F3;
            color: white;
        }

        .badge-staff {
            background-color: #ff9800;
            color: white;
        }

        .user-points {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 25px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 0;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* Orders section */
        .orders-container {
            margin-top: 20px;
        }

        .order-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .order-date {
            font-weight: 600;
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed {
            background-color: var(--success-color);
            color: white;
        }

        .status-pending {
            background-color: var(--warning-color);
            color: white;
        }

        .status-cancelled {
            background-color: var(--danger-color);
            color: white;
        }

        .order-details {
            margin-top: 10px;
        }

        .order-products {
            margin-top: 10px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .product-name {
            flex: 2;
        }

        .product-quantity {
            flex: 1;
            text-align: center;
        }

        .product-note {
            flex: 1;
            text-align: right;
        }

        .order-payment {
            margin-top: 10px;
            text-align: right;
            font-weight: 600;
        }

        .order-discount {
            color: var(--danger-color);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:hover:not(.active) {
            background-color: var(--light-gray);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .users-table {
                display: block;
                overflow-x: auto;
            }

            .users-table thead {
                display: none;
            }

            .users-table tbody {
                display: block;
            }

            .users-table tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: var(--border-radius);
            }

            .users-table td {
                display: flex;
                justify-content: space-between;
                padding: 10px 15px;
                text-align: right;
                border-bottom: 1px solid #eee;
            }

            .users-table td:before {
                content: attr(data-label);
                font-weight: 600;
                text-align: left;
            }

            .users-table td:last-child {
                border-bottom: none;
            }

            .user-actions {
                justify-content: flex-start !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Notification message -->
    <div class="notification" th:if="${message}" th:text="${message}" id="notification"></div>

    <!-- Header section -->
    <div class="header">
        <h1>Quản Lý Người Dùng</h1>
        <button class="btn btn-primary" id="openAddModal"><i class="fas fa-plus"></i> Thêm Người Dùng</button>
    </div>

    <!-- Filter section -->
    <div class="filters">
        <div>
            <select id="roleFilter">
                <option value="">Tất cả vai trò</option>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_USER">User</option>
                <option value="ROLE_STAFF">Nhân viên</option>
            </select>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, email, số điện thoại...">
        </div>
    </div>

    <!-- Users table -->
    <div class="users-table-container">
        <table class="users-table" id="usersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Username</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Điểm tích lũy</th>
                <th>Vai trò</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" th:data-roles="${user.roles}">
                <td data-label="ID" th:text="${user.id}"></td>
                <td data-label="Họ Tên" th:text="${user.hoTen}"></td>
                <td data-label="Username" th:text="${user.username}"></td>
                <td data-label="Email" th:text="${user.email}"></td>
                <td data-label="Số điện thoại" th:text="${user.sdt}"></td>
                <td data-label="Điểm tích lũy" class="user-points" th:text="${user.diemTichLuy}"></td>
                <td data-label="Vai trò">
                    <span th:each="role : ${user.roles}" th:class="'badge ' + ${role.contains('ADMIN') ? 'badge-admin' : (role.contains('STAFF') ? 'badge-staff' : 'badge-user')}" th:text="${role.replace('ROLE_', '')}"></span>
                </td>
                <td data-label="Thao tác" class="user-actions">
                    <button class="btn btn-info view-btn" th:data-id="${user.id}">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-warning edit-btn"
                            th:data-id="${user.id}"
                            th:data-name="${user.hoTen}"
                            th:data-gender="${user.gioiTinh}"
                            th:data-address="${user.diaChi}"
                            th:data-phone="${user.sdt}"
                            th:data-email="${user.email}"
                            th:data-username="${user.username}"
                            th:data-points="${user.diemTichLuy}"
                            th:data-roles="${user.roles}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger delete-btn" th:data-id="${user.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty state for no users -->
    <div id="emptyState" style="display: none; text-align: center; margin-top: 50px;">
        <i class="fas fa-users" style="font-size: 48px; color: #ddd;"></i>
        <h3 style="margin-top: 15px; color: #999;">Không tìm thấy người dùng</h3>
        <p style="color: #999;">Hãy thêm người dùng mới hoặc thay đổi bộ lọc</p>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
        <!-- Pagination buttons will be generated dynamically -->
    </div>
</div>

<!-- Add/Edit User Modal -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalTitle">Thêm Người Dùng</h2>

        <form id="userForm" action="/admin/users/add" method="POST" th:action="@{/admin/users/add}">
            <!-- Thêm CSRF token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" id="userId" name="id" value="">

            <div class="form-row">
                <div class="form-group">
                    <label for="hoTen">Họ Tên *</label>
                    <input type="text" id="hoTen" name="hoTen" required>
                </div>

                <div class="form-group">
                    <label for="gioiTinh">Giới Tính</label>
                    <select id="gioiTinh" name="gioiTinh">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="sdt">Số Điện Thoại *</label>
                    <input type="tel" id="sdt" name="sdt" required>
                </div>
            </div>

            <div class="form-group">
                <label for="diaChi">Địa Chỉ</label>
                <input type="text" id="diaChi" name="diaChi">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật Khẩu <span id="passwordRequired">*</span></label>
                    <input type="password" id="password" name="password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="diemTichLuy">Điểm Tích Lũy</label>
                    <input type="number" id="diemTichLuy" name="diemTichLuy" value="0" min="0">
                </div>

                <div class="form-group">
                    <label>Vai Trò</label>
                    <div style="display: flex; gap: 15px; margin-top: 8px;">
                        <label style="display: inline-flex; align-items: center; gap: 5px;">
                            <input type="checkbox" name="roles" value="ROLE_USER"> User
                        </label>
                        <label style="display: inline-flex; align-items: center; gap: 5px;">
                            <input type="checkbox" name="roles" value="ROLE_STAFF"> Nhân viên
                        </label>
                        <label style="display: inline-flex; align-items: center; gap: 5px;">
                            <input type="checkbox" name="roles" value="ROLE_ADMIN"> Admin
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn" id="cancelBtn">Huỷ</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>

<!-- View User Details Modal -->
<div id="userDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeDetailsBtn">&times;</span>
        <h2>Chi Tiết Người Dùng</h2>

        <div class="tabs">
            <div class="tab active" data-tab="userInfo">Thông tin cá nhân</div>
            <div class="tab" data-tab="userOrders">Lịch sử đơn hàng</div>
        </div>

        <div class="tab-content active" id="userInfo">
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px;">
                <div class="form-group">
                    <label>ID</label>
                    <div id="detailsId" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius);"></div>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <div id="detailsUsername" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius);"></div>
                </div>
                <div class="form-group">
                    <label>Họ Tên</label>
                    <div id="detailsName" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius);"></div>
                </div>
                <div class="form-group">
                    <label>Giới Tính</label>
                    <div id="detailsGender" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius);"></div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div id="detailsEmail" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius);"></div>
                </div>
                <div class="form-group">
                    <label>Số Điện Thoại</label>
                    <div id="detailsPhone" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius);"></div>
                </div>
                <div class="form-group">
                    <label>Địa Chỉ</label>
                    <div id="detailsAddress" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius);"></div>
                </div>
                <div class="form-group">
                    <label>Điểm Tích Lũy</label>
                    <div id="detailsPoints" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius); font-weight: 600; color: var(--primary-color);"></div>
                </div>
                <div class="form-group" style="grid-column: span 2;">
                    <label>Vai Trò</label>
                    <div id="detailsRoles" style="padding: 10px; background-color: var(--light-gray); border-radius: var(--border-radius);"></div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="userOrders">
            <div class="orders-container" id="ordersList">
                <!-- Orders will be populated dynamically -->
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn" id="closeViewBtn">Đóng</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content" style="max-width: 400px;">
        <h2>Xác nhận xoá</h2>
        <p>Bạn có chắc chắn muốn xoá người dùng này?</p>
        <div class="form-actions">
            <button class="btn" id="cancelDeleteBtn">Huỷ</button>
            <button class="btn btn-danger" id="confirmDeleteBtn">Xoá</button>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Global variables
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let userData = [];
        let filteredData = [];

        // CSRF protection
        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

        // DOM Elements
        const usersTable = document.getElementById('usersTable');
        const tableBody = usersTable.querySelector('tbody');
        const emptyState = document.getElementById('emptyState');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const roleFilter = document.getElementById('roleFilter');

        // Modals
        const userModal = document.getElementById('userModal');
        const userDetailsModal = document.getElementById('userDetailsModal');
        const deleteModal = document.getElementById('deleteModal');

        // Forms
        const userForm = document.getElementById('userForm');

        // Notification
        const notification = document.querySelector('.notification');

        // ===== Initialize functions =====

        // Fetch all users when page loads
        fetchUsers();

        // Add event listeners
        setupEventListeners();

        // ===== API Functions =====

        // Fetch users from API
        function fetchUsers() {
            fetch('/admin/users', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    userData = data;
                    filteredData = [...userData];
                    renderUsers();
                    setupPagination();
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    showNotification('Lỗi khi tải danh sách người dùng', 'error');
                });
        }

        // Add new user
        function addUser(formData) {
            const requestData = prepareUserData(formData);

            fetch('/admin/users/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify(requestData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    userData.push(data);
                    filteredData = [...userData];
                    renderUsers();
                    setupPagination();
                    closeModal(userModal);
                    showNotification('Thêm người dùng thành công', 'success');
                })
                .catch(error => {
                    console.error('Error adding user:', error);
                    showNotification('Lỗi khi thêm người dùng', 'error');
                });
        }

        // Update existing user
        function updateUser(formData) {
            const userId = formData.get('id');
            const requestData = prepareUserData(formData);

            fetch(`/admin/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify(requestData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update user in the array
                    const index = userData.findIndex(user => user.id === data.id);
                    if (index !== -1) {
                        userData[index] = data;
                    }
                    filteredData = applyFilters(userData);
                    renderUsers();
                    setupPagination();
                    closeModal(userModal);
                    showNotification('Cập nhật người dùng thành công', 'success');
                })
                .catch(error => {
                    console.error('Error updating user:', error);
                    showNotification('Lỗi khi cập nhật người dùng', 'error');
                });
        }

        // Delete user
        function deleteUser(userId) {
            fetch(`/admin/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    [header]: token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Remove user from array
                    userData = userData.filter(user => user.id !== userId);
                    filteredData = applyFilters(userData);
                    renderUsers();
                    setupPagination();
                    closeModal(deleteModal);
                    showNotification('Xoá người dùng thành công', 'success');
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    showNotification('Lỗi khi xoá người dùng', 'error');
                });
        }

        // Get user details including order history
        function getUserDetails(userId) {
            fetch(`/admin/users/${userId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayUserDetails(data);
                    openModal(userDetailsModal);
                })
                .catch(error => {
                    console.error('Error fetching user details:', error);
                    showNotification('Lỗi khi tải thông tin chi tiết người dùng', 'error');
                });
        }

        // ===== UI Functions =====

        // Prepare user data for API requests
        function prepareUserData(formData) {
            const roles = formData.getAll('roles');

            return {
                id: formData.get('id') || null,
                hoTen: formData.get('hoTen'),
                gioiTinh: formData.get('gioiTinh'),
                diaChi: formData.get('diaChi'),
                sdt: formData.get('sdt'),
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password') || null,
                diemTichLuy: formData.get('diemTichLuy') || 0,
                roles: roles.length > 0 ? roles : ['ROLE_USER']
            };
        }

        // Render users table
        function renderUsers() {
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const paginatedData = filteredData.slice(startIndex, startIndex + ITEMS_PER_PAGE);

            // Clear table
            tableBody.innerHTML = '';

            // Check if we have data
            if (paginatedData.length === 0) {
                usersTable.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            usersTable.style.display = 'table';
            emptyState.style.display = 'none';

            // Add users to table
            paginatedData.forEach(user => {
                const row = document.createElement('tr');
                row.setAttribute('data-roles', user.roles.join(','));

                // Create row content
                row.innerHTML = `
                <td data-label="ID">${user.id}</td>
                <td data-label="Họ Tên">${user.hoTen || ''}</td>
                <td data-label="Username">${user.username || ''}</td>
                <td data-label="Email">${user.email || ''}</td>
                <td data-label="Số điện thoại">${user.sdt || ''}</td>
                <td data-label="Điểm tích lũy" class="user-points">${user.diemTichLuy || 0}</td>
                <td data-label="Vai trò">
                    ${renderRoleBadges(user.roles)}
                </td>
                <td data-label="Thao tác" class="user-actions">
                    <button class="btn btn-info view-btn" data-id="${user.id}">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-warning edit-btn"
                            data-id="${user.id}"
                            data-name="${user.hoTen || ''}"
                            data-gender="${user.gioiTinh || ''}"
                            data-address="${user.diaChi || ''}"
                            data-phone="${user.sdt || ''}"
                            data-email="${user.email || ''}"
                            data-username="${user.username || ''}"
                            data-points="${user.diemTichLuy || 0}"
                            data-roles="${user.roles.join(',')}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger delete-btn" data-id="${user.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;

                tableBody.appendChild(row);
            });

            // Add event listeners to buttons
            addTableButtonListeners();
        }

        // Generate role badges HTML
        function renderRoleBadges(roles) {
            return roles.map(role => {
                const badgeClass = role.includes('ADMIN') ? 'badge-admin' :
                    (role.includes('STAFF') ? 'badge-staff' : 'badge-user');
                return `<span class="badge ${badgeClass}">${role.replace('ROLE_', '')}</span>`;
            }).join('');
        }

        // Setup pagination
        function setupPagination() {
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
            pagination.innerHTML = '';

            if (totalPages <= 1) {
                return;
            }

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderUsers();
                    setupPagination();
                }
            });
            pagination.appendChild(prevButton);

            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderUsers();
                    setupPagination();
                });
                pagination.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderUsers();
                    setupPagination();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Apply filters
        function applyFilters(data) {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedRole = roleFilter.value;

            return data.filter(user => {
                // Filter by search term
                const matchesSearch =
                    (user.hoTen && user.hoTen.toLowerCase().includes(searchTerm)) ||
                    (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                    (user.sdt && user.sdt.toLowerCase().includes(searchTerm)) ||
                    (user.username && user.username.toLowerCase().includes(searchTerm));

                // Filter by role
                const matchesRole = !selectedRole || (user.roles && user.roles.includes(selectedRole));

                return matchesSearch && matchesRole;
            });
        }

        // Display user details in modal
        function displayUserDetails(user) {
            // Basic user info
            document.getElementById('detailsId').textContent = user.id;
            document.getElementById('detailsUsername').textContent = user.username || 'N/A';
            document.getElementById('detailsName').textContent = user.hoTen || 'N/A';
            document.getElementById('detailsGender').textContent = user.gioiTinh || 'N/A';
            document.getElementById('detailsEmail').textContent = user.email || 'N/A';
            document.getElementById('detailsPhone').textContent = user.sdt || 'N/A';
            document.getElementById('detailsAddress').textContent = user.diaChi || 'N/A';
            document.getElementById('detailsPoints').textContent = user.diemTichLuy || '0';

            // Roles
            document.getElementById('detailsRoles').innerHTML = renderRoleBadges(user.roles || []);

            // Orders
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';

            if (!user.listHoaDon || user.listHoaDon.length === 0) {
                ordersList.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-shopping-cart" style="font-size: 48px; color: #ddd;"></i>
                    <h3 style="margin-top: 15px; color: #999;">Chưa có đơn hàng nào</h3>
                </div>
            `;
                return;
            }

            // Display each order
            user.listHoaDon.forEach(order => {
                const orderDate = new Date(order.ngayGioLapHoaDon);
                const formattedDate = `${orderDate.getDate()}/${orderDate.getMonth() + 1}/${orderDate.getFullYear()} ${orderDate.getHours()}:${String(orderDate.getMinutes()).padStart(2, '0')}`;

                const statusClass = order.trangThai === 'Completed' ? 'status-completed' :
                    (order.trangThai === 'Pending' ? 'status-pending' : 'status-cancelled');

                const orderElement = document.createElement('div');
                orderElement.className = 'order-item';

                // Create HTML for products
                let productsHtml = '';
                if (order.products && order.products.length > 0) {
                    order.products.forEach(item => {
                        productsHtml += `
                        <div class="product-item">
                            <div class="product-name">${item.product ? item.product.tenSanPham : 'N/A'}</div>
                            <div class="product-quantity">x${item.soLuong}</div>
                            <div class="product-note">${item.ghiChu || ''}</div>
                        </div>
                    `;
                    });
                } else {
                    productsHtml = '<div class="product-item">Không có sản phẩm nào</div>';
                }

                orderElement.innerHTML = `
                <div class="order-header">
                    <div class="order-date">${formattedDate}</div>
                    <div class="order-status ${statusClass}">${order.trangThai}</div>
                </div>
                <div class="order-details">
                    <div><strong>Phương thức thanh toán:</strong> ${order.phuongThucThanhToan || 'N/A'}</div>
                    <div class="order-products">
                        <h4>Sản phẩm:</h4>
                        ${productsHtml}
                    </div>
                    <div class="order-payment">
                        <div class="order-discount">Giảm giá: ${order.giamGia ? order.giamGia.toLocaleString() + 'đ' : '0đ'}</div>
                    </div>
                </div>
            `;

                ordersList.appendChild(orderElement);
            });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            if (!notification) return;

            notification.textContent = message;
            notification.className = 'notification';

            if (type === 'error') {
                notification.style.backgroundColor = 'var(--danger-color)';
            } else if (type === 'warning') {
                notification.style.backgroundColor = 'var(--warning-color)';
            } else {
                notification.style.backgroundColor = 'var(--primary-color)';
            }

            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Open modal
        function openModal(modal) {
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal(modal) {
            modal.style.display = 'none';
        }

        // Reset form
        function resetForm(form) {
            form.reset();
            form.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });

            // Default role for new users
            if (form.id === 'userForm') {
                form.querySelector('input[value="ROLE_USER"]').checked = true;
            }
        }

        // Fill form with user data for editing
        function fillEditForm(user) {
            document.getElementById('modalTitle').textContent = 'Sửa Thông Tin Người Dùng';
            document.getElementById('userId').value = user.id;
            document.getElementById('hoTen').value = user.name || '';
            document.getElementById('gioiTinh').value = user.gender || 'Nam';
            document.getElementById('diaChi').value = user.address || '';
            document.getElementById('sdt').value = user.phone || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('username').value = user.username || '';
            document.getElementById('diemTichLuy').value = user.points || 0;

            // Password is not required when editing
            document.getElementById('password').removeAttribute('required');
            document.getElementById('passwordRequired').style.display = 'none';

            // Set roles
            const roles = user.roles.split(',');
            document.querySelectorAll('input[name="roles"]').forEach(checkbox => {
                checkbox.checked = roles.includes(checkbox.value);
            });

            // Change form action
            userForm.action = `/admin/users/${user.id}`;
            userForm.method = 'PUT';
        }

        // Reset form for adding new user
        function setupAddForm() {
            document.getElementById('modalTitle').textContent = 'Thêm Người Dùng';
            document.getElementById('userId').value = '';
            document.getElementById('password').setAttribute('required', '');
            document.getElementById('passwordRequired').style.display = 'inline';

            // Set default role
            document.querySelectorAll('input[name="roles"]').forEach(checkbox => {
                checkbox.checked = checkbox.value === 'ROLE_USER';
            });

            // Reset form action
            userForm.action = '/admin/users/add';
            userForm.method = 'POST';
        }

        // ===== Event Listeners =====

        function setupEventListeners() {
            // Filter input events
            searchInput.addEventListener('input', () => {
                currentPage = 1;
                filteredData = applyFilters(userData);
                renderUsers();
                setupPagination();
            });

            roleFilter.addEventListener('change', () => {
                currentPage = 1;
                filteredData = applyFilters(userData);
                renderUsers();
                setupPagination();
            });

            // Open add user modal
            document.getElementById('openAddModal').addEventListener('click', () => {
                resetForm(userForm);
                setupAddForm();
                openModal(userModal);
            });

            // Close modals
            document.querySelectorAll('.close-btn, #cancelBtn, #closeViewBtn').forEach(btn => {
                btn.addEventListener('click', () => {
                    closeModal(userModal);
                    closeModal(userDetailsModal);
                    closeModal(deleteModal);
                });
            });

            // Cancel delete
            document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
                closeModal(deleteModal);
            });

            // Form submission
            userForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const userId = formData.get('id');

                if (userId) {
                    updateUser(formData);
                } else {
                    addUser(formData);
                }
            });

            // Tab functionality for user details modal
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');

                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    // Show selected tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        // Add listeners to dynamically created buttons in the table
        function addTableButtonListeners() {
            // View user details
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    getUserDetails(userId);
                });
            });

            // Edit user
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    resetForm(userForm);

                    // Get user data from button attributes
                    const userData = {
                        id: this.getAttribute('data-id'),
                        name: this.getAttribute('data-name'),
                        gender: this.getAttribute('data-gender'),
                        address: this.getAttribute('data-address'),
                        phone: this.getAttribute('data-phone'),
                        email: this.getAttribute('data-email'),
                        username: this.getAttribute('data-username'),
                        points: this.getAttribute('data-points'),
                        roles: this.getAttribute('data-roles')
                    };

                    fillEditForm(userData);
                    openModal(userModal);
                });
            });

            // Delete user
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');

                    // Set up confirm delete button
                    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
                    confirmDeleteBtn.onclick = function() {
                        deleteUser(userId);
                    };

                    openModal(deleteModal);
                });
            });
        }
    });
</script>
</body>
